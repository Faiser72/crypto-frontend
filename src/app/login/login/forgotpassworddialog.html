<mat-icon matSuffix style="float: right; cursor: pointer;" (click)='close()'>clear</mat-icon>
<h1 mat-dialog-title class="dialog-title">Forgot Passsword??</h1>
<div mat-dialog-content>
    <p class="dialog-text">Enter your email to reset your password.</p>
    <mat-form-field class="login-full-width">
        <mat-label>Email Id </mat-label>
        <input matInput type="email" required>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <!-- <p style="color : red" *ngIf='emailError'>{{emailError}}</p> -->
</div>
<div mat-dialog-actions>
    <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Reset</button>
</div>

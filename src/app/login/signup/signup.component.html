<div class="container-fluid mt-3">
    <div class="icon">
        <mat-icon class="">account_balance_wallet</mat-icon>
    </div>
    <div class="text-center">
        <p class="text-signin mx-auto w-50">Sign Up</p>
    </div>
    <form [formGroup]="signUpForm" class="form-group w-75 mx-auto mt-3">
        <mat-form-field class="login-full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" required placeholder="Enter Your MailId " formControlName="emailid">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-checkbox>Terms & Condition</mat-checkbox>
        <mat-checkbox>Privacy Policy</mat-checkbox>
        <mat-checkbox>Cookies Policy</mat-checkbox>
        <button class="btn btn-lg  btn-block text-uppercase bt" type="submit">Sign Up</button>

    </form>
</div>

<div class="container shadow-lg p-5 mb-5 rounded" style="border: 2px solid blue;">
    <div class="mt-3">
        <p class="font-weight-bold text-center" style="font-size: xx-large;">ICO INSURANCE</p>
    </div>

    <form>
        <div class="form-row mt-5">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="cryptocurrency">Crypto Currency<sup class="supp">*</sup></label>
              <select id="inputState" class="form-control" style="border: 1px solid blue;">
                <option selected>Select Here</option>
                <option>Bitcoin</option>
                <option>Etherium</option>
                <option>Bitcoin Cash</option>
                <option>Tether</option>
                <option>Xrm</option>
                <option>Lite Coin</option>
            </select>
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">
              <label for="tradinPair">Smart Contract Address<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Smart Contract Address">
            </div>
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="cryptocurrency">Website<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Website">
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">
              <label for="tradinPair">Social Media Details<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Social Media Details">
            </div>
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="cryptocurrency">Messenger Details<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Messenger Details">
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">
              <label for="tradinPair">Company Name<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Company Name">
            </div>
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="cryptocurrency">White Paper<sup class="supp">*</sup></label>
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input">
                  <label class="custom-file-label" style="border: 1px solid blue;"></label>
                </div>
              </div>
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">
              <label for="tradinPair">Company Registered Details<sup class="supp">*</sup></label>
              <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input">
                  <label class="custom-file-label" style="border: 1px solid blue;"></label>
                </div>
              </div>
            </div>
            </div>
          </div>

          <div class="form-row mt-2">
          <div class="col-md-12">
            <div class="form-group col-md-11 mt-3">
              <label for="cryptocurrency">Company Address<sup class="supp">*</sup></label>
              <textarea class="form-control" rows="5" style="border: 1px solid blue;"></textarea>
            </div>
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="cryptocurrency">Promotors/Advisers/Leadership<sup class="supp">*</sup></label>
              <input type="text" class="form-control"  placeholder="Messenger Details">
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">

                <div class="custom-file">
                  <input type="file" class="custom-file-input">
                  <label class="custom-file-label" style="border: 1px solid blue;"></label>
                </div>
              </div>
            </div>
            </div>
          </div>

          <div class="form-row mt-2">

          </div>

          <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
                <label for="tradingfrom">Ico To<sup class="supp">*</sup></label>
                <input type="date" class="form-control">
            </div>
            </div>

            <div class="form-group col-md-10 mt-3">
              <label for="tradingfrom">Target Capital<sup class="supp">*</sup></label>
              <select id="inputState" class="form-control" style="border: 1px solid blue;">
                <option selected>Select Here</option>
                <option>USD</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>USDT</option>
                <option>Multi</option>
            </select>
            </div>
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col-md-6">
            <div class="form-group col-md-10 mt-3">
              <label for="Insurance">Soft Capital<sup class="supp">*</sup></label>
              <select id="inputState" class="form-control" style="border: 1px solid blue;">
                <option selected>Select Here</option>
                <option>USD</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>USDT</option>
                <option>Multi</option>
            </select>
            </div>
            </div>
            <div class="col-md-6  d-flex justify-content-center">
            <div class="form-group col-md-10 mt-3">
              <label for="tradingfrom">Insurance Capital<sup class="supp">*</sup></label>
              <select id="inputState" class="form-control" style="border: 1px solid blue;">
                <option selected>Select Here</option>
                <option>USD</option>
                <option>BTC</option>
                <option>ETH</option>
                <option>USDT</option>
                <option>Multi</option>
            </select>
            </div>
            </div>
          </div>

          <div class="form-row mt-3">
            <div class="col-md-6 mt-3  d-flex justify-content-center">
              <div class="col-md-7 mb-3 ">
                <button type="submit" class="btn btn-lg btn-block btn-primary but"><i class="fa fa-save"></i>&nbsp;&nbsp; Create</button>
              </div>
            </div>
            <div class="col-md-6 mt-3 d-flex justify-content-center">
              <div class="col-md-7 mb-3"> 
                <button type="button" class="btn btn-danger btn-block  but btn-lg"><i class="fa fa-times"></i>&nbsp;&nbsp;Cancel</button>          
                </div>
            </div>
          </div>
    </form>
</div>
